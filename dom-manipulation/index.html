<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotes App</title>
    <style>
        .quote-text { font-size: 1.2rem; font-weight: bold; }
        .quote-category { font-style: italic; color: gray; }
    </style>
</head>
<body>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
    <div id="quote-container"></div>
    <button id="random-btn">Show Random Quote</button>
    <div id="form-container"></div>

    <div id="syncStatus" aria-live="polite"></div>

    <div id="conflictsPanel" hidden>
      <h3>Conflicts detected</h3>
      <ul id="conflictList"></ul>
    </div>

    <button id="syncNowBtn" type="button">Sync Now</button>
    <!-- Optional testing: uncomment to simulate conflicts -->
    <!-- <button id="simulateConflictBtn" type="button">Simulate Conflict</button> -->

    <script src="script.js"></script>
</body>
</html>
